<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript in Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="calc">
        <output class="calc__result" id="result"></output>

        <button class="calc__btn">7</button>
        <button class="calc__btn">8</button>
        <button class="calc__btn">9</button>
        <button class="calc__btn calc__btn_operator">/</button>

        <button class="calc__btn">4</button>
        <button class="calc__btn">5</button>
        <button class="calc__btn">6</button>
        <button class="calc__btn calc__btn_operator">*</button>

        <button class="calc__btn">1</button>
        <button class="calc__btn">2</button>
        <button class="calc__btn">3</button>
        <button class="calc__btn calc__btn_operator">-</button>
        
        <button class="calc__btn">0</button>
        <button class="calc__btn">.</button>
        <button class="calc__btn">00</button>
        <button class="calc__btn calc__btn_operator">+</button>

        <button class="calc__btn calc__btn_reset">C</button>
        <button class="calc__btn calc__btn_equal">=</button>
    </article>

    <script src="script.js"></script>
</body>
</html>
